<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/154f1b3bac.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/mystyle.css">
    <title>Bootstrap Dashboard</title>
</head>




<body>
    
    <!-- ***************************************************************************
    ********************************************************************************
    ************************************HEADER**************************************
    **************************************************************************** -->


    <header class="header_app"> 
       
            <div class="row align-items-center">
                
                             <div class="col-1">
                                 <figure class="text-center">
                                                  <img class="bs_fnt_sx" src="./immagini/logo.svg" alt="">
                                 </figure>
                             </div>

                             <div class="form-outline col-10">
                                 <input type="search" id="form1" class="form-control"  placeholder="Prova a cercare: Lezioni di lavarel" aria-label="Search" />
                             </div>



                            <div class="col-1">
                                
                                    <ul class="row font_24">
                                        <li class="col-3">
                                            <i class="fa-solid fa-list"></i>
                                        </li>
                                        <li class="col-3">
                                            <i class="fa-solid fa-circle-question"></i>
                                        </li>
                                        <li class="col-3">
                                            <i class="fa-solid fa-ellipsis-vertical"></i>
                                        </li>
                                        <li class="col-3">
                                            
                                                <button class="border-0 p-0" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                                  <i class="fa-solid fa-bell"></i>
                                                </button>
                                                      <ul class="dropdown-menu">
                                                        <li><a class="dropdown-item active" href="#">Profilo</a></li>
                                                        <li><a class="dropdown-item" href="#">Fatturazzione</a></li>
                                                        <li><a class="dropdown-item" href="#">Logout</a></li>                                
                                                      </ul>                 
                                        </li>
                                    </ul>
                             
                            </div>   


            </div>   <!--  fine row -->

       
    </header>

    <!--***************************************************************************
    ********************************************************************************
    ************************************MAIN****************************************
    **************************************************************************** -->


<main class="boo-app">
   
     <!--***************************************************************************
    ********************************************************************************
    ************************************SIDE****************************************
    **************************************************************************** -->
    

    <section class="side_app debug-app"> 
    </section>
     
     <!--***************************************************************************
    ********************************************************************************
    ******************************CONTENUTO PRINCIPALE******************************
    **************************************************************************** -->

    <section class="main_app flex-grow-1 debug-app"> 
        <container>
            <div class="row">
               <div class="heder_hero debug-app">
               </div>
            </div>
         </container>
        <container>
            <div class="row">
                <div class="col-6 debug-app"></div>
                <div class="col-6 debug-app">
                    
                </div>        
            </div>
        </container>
    </section>





</main>























    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
